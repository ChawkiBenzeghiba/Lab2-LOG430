version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caisse_app
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=caisse
    volumes:
      - ./src:/app/src
    working_dir: /app/src
    command: ["node", "main.js"]
    stdin_open: true
    tty: true

  db:
    image: postgres:14
    container_name: caisse_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: caisse
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
